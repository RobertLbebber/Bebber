<!DOCTYPE html>
<html>

        <title>Example Page</title>
        <link rel="stylesheet" href="./grid.css">
    </head>
    <body>
        <div class="grid" id="main-containers">
            <nav class="cell grid" id="nav-containers" >

                    Home

                <div class="cell profile">
                    Profile

                <div class="cell settings">

            <header class="cell" >

            </header>         
            <div class="cell overlay" >
                Overlay
            </div>

            </article>
            <div class="cell" id="ads">
                Advertisement
            </div>
            <footer class="cell">
                Footer
            </footer>
        </div>
    </body>
</html>
